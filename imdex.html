<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <style>
      h2 {
        font-size: 30px;
        color: red;
      }
      .maindiv {
        background: #abdbad;
        width: 100%;
        height: 500%;
      }
      .poem {
        font-size: 0.7em;
      }
      #Poem {
        font-size: 2em;
      }
      #story {
        transition-duration: 3s;
        margin: 6px 5px 7px 8px;
        margin: 6px 5px;
        margin: 6px;
        margin-top: 15px;
        padding: 15px;
        border: 4px solid #fabcde;
        border-radius: 15px;
        background-color: aqua;
        font-family: Arial, Helvetica, sans-serif;
        overflow: hidden;
        height: 50px;
        text-indent: 15px;
        width: calc(100% - 12px - 30px - 8px);
      }
      #story:hover {
        height: auto;
        transition-duration: 3s;
      }
      .div1 {
        transition-duration: 3s;
        width: calc(20% - 4px - 10px);
        height: 50px;
        background-color: #fabcde;
        margin: 2px;
        padding: 5px;
        text-align: center;
        font-size: 24px;
        border-radius: 3px;
        float: left;
        overflow: hidden;
      }
      .div1:hover {
        transition-duration: 3s;
        font-weight: 400;
        margin-left: calc(37.5% - 10px);
        height: auto;
        float: none;
        border-radius: 50%;
        width: 25%;
        color: #0fe472;
        cursor: pointer;
      }
      .div1 img {
        width: 100%;
      }
      .div1 div {
        display: none;
      }
      .div1:hover div {
        display: block;
      }
    </style>
  </head>
  <body>
    <div
      style="
        width: 200px;
        margin-left: calc(50%);
        background: #abdbad;
        height: 50px;
      "
    ></div>
    <div class="div1">
      <div>name</div>
      <img src="1.jpg" />

</html>
